<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/order.css' %}">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <a href="/"><img id="logo" src="{% static 'imgs/logo.png' %}" alt="SPD Logo"></a>
        </div>
        <div id="nav">
    <a href="/"><h2>Home</h2></a>
    <a href="/menu"><h2>Menu</h2></a>
    <a href="/reviews"><h2>Reviews</h2></a>
    <a href="/photos"><h2>Photo Gallery</h2></a>
    <a href="/contact"><h2>Contact</h2></a>
    <a href="/blog"><h2>Blog</h2></a>
    <a href="/order"><h2 style="background-color:#797979">Order</h2></a>
        </div>
        <button id="checkout-button">Checkout</button>
        {% for good in goods %}
        <div id="products">
        <h3>{{good.name}}</h3>
        <p>${{good.price}}.00 per dozen</p>
        <img src="{{good.picture.url}}" alt="{{good.name}}" style="width:200px; height: 200px;">
        <form action="" method="post">
            {% csrf_token %}
            <input type="number" name="number" id="number">
            <input type="button" value="Add to Cart">
        </form>
    </div>
        {% endfor %}
        <div id="footer">
            <p>Connect with us: <a href="https://www.instagram.com/sweetpetite_designs/" target="_blank"><img src="{% static 'imgs/instagram.png' %}" alt='instagram' style="width: 50px; height: 50px;"></a> <a href="https://www.facebook.com/sweetpetitedesigns1/" target="_blank"><img src="{% static 'imgs/facebook.png' %}" alt="facebook" style="width: 50px; height: 50px;"></a></p>
        </div>
    </div>
</body>
</html>
