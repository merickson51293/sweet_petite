<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/order.css' %}">
    <link rel="shortcut icon" href="{% static 'imgs/favicon.png' %}">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <a href="/"><img id="logo" src="{% static 'imgs/logo.png' %}" alt="SPD Logo"></a>
        </div>
        <div id="nav">
    <a href="/"><h2>Home</h2></a>
    <a href="/menu"><h2>Menu</h2></a>
    <a href="/reviews"><h2>Reviews</h2></a>
    <a href="/photos"><h2>Photo Gallery</h2></a>
    <a href="/contact"><h2>Contact</h2></a>
    <a href="/blog"><h2>Blog</h2></a>
    <a href="/order"><h2 style="background-color:#797979">Order</h2></a>
        </div>
        
       
        <div id="order">
            <h2>Order Form</h2>
            <form action="mailto:merickson51293@gmail.com" method="post" enctype="text/plain">
                {% csrf_token %}
                <p>Full Name: <input type="text" name="name"></p>
                <p>Email: <input type="email" name="email"></p>
                <p>Phone Number: <input type="text" name="phone"></p>
                <h1>What items would you like to order?</h1>
                {% for good in goods %}
                <h3><input type="checkbox" name="{{good.name}}" id="good">
                <label for="good">{{good.name}} - ${{good.price}}/Dozen</label></h3>
                <label for="{{good.name}}">How many dozen?</label>
                <input type="number" name="{{good.name}}">
                <p>Please let us know what design you would like!</p>
                <textarea name="design" cols="30" rows="3"></textarea>
                {% endfor %}
                </br></br><input type="submit" value="Order">
            </form>
        </div>
        <div id="footer">
            <p>Connect with us: <a href="https://www.instagram.com/sweetpetite_designs/" target="_blank"><img src="{% static 'imgs/instagram.png' %}" alt='instagram' style="width: 50px; height: 50px;"></a> <a href="https://www.facebook.com/sweetpetitedesigns1/" target="_blank"><img src="{% static 'imgs/facebook.png' %}" alt="facebook" style="width: 50px; height: 50px;"></a></p>
        </div>
    </div>
</body>
</html>
